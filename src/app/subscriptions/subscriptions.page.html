<ion-header>
  <ion-toolbar>
    <ion-title>subscriptions</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let city of cities">
    <ion-card-header>
      <ion-card-title>{{city.name}}</ion-card-title>
      <ion-card-subtitle>Region: {{city.region}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> {{city.description}} </ion-card-content>
  </ion-card>
</ion-content>
